<!DOCTYPE html>
<!-- trigger deploy -->
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jurnal Petualangan</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h1>🧭 <span>Jurnal Petualangan</span></h1>

      <form id="todo-form">
        <div class="input-row">
          <input
            type="text"
            id="todo-input"
            placeholder="Catat petualanganmu..."
            required
          />
          <div class="deadline-group">
            <label for="date-input">📆</label>
            <input type="date" id="date-input" required />
          </div>
        </div>

        <div class="button-row">
          <button type="submit" id="add-btn">✍️ Tambah Catatan</button>
          <button type="button" id="delete-all">🔥 Hapus Semua Jejak</button>
        </div>
      </form>

      <div class="search-section">
        <label class="search-label" for="filter-date">🔍 Telusuri tanggal petualangan:</label>
        <input type="date" id="filter-date" class="filter-date" />
      </div>

      <section>
        <h3 class="section-title">🕒 Destinasi Berikutnya</h3>
        <ul id="pending-list" class="todo-list"></ul>
      </section>

      <section>
        <h3 class="section-title">✅ Jejak yang Telah Dilalui</h3>
        <ul id="done-list" class="todo-list"></ul>
      </section>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
